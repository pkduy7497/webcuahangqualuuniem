<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="">
    <head>
        <title>Update Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section layout:fragment="content" class="container mt-5">
            <h1>Edit Employee</h1>
            <form th:action="@{/Employee/update/{id}(id=${Employee.id})}" th:object="${Employee}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/Employee}" class="btn btn-link">Cancel</a>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
