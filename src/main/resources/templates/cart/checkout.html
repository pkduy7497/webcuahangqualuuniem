<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="">
    <head>
        <title th:text="${title} ?: 'Your Cart'">Place Order</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section layout:fragment="content" class="container mt-3">
            <h1>Place Your Order</h1>
            <form th:action="@{/order/submit}" th:object="${order}" method="post">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Your Name:</label>
                    <input type="text" th:field="*{customerName}" class="form-control" id="name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
                </div>
                <div class="mb-3">
                    <label for="shipAddress" class="form-label">Ship Address:</label>
                    <input type="text" th:field="*{shipAddress}" class="form-control" id="shipAddress" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" th:field="*{phone}" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note:</label>
                    <textarea th:field="*{note}" class="form-control" id="note" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </section>
    </body>
</html>
